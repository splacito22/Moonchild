<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- Page Title -->
    <title>Portfolio</title>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
<!-- Header Section -->
    <header>
      <!-- My name as the developer -->
      <h1>Stephany Placito</h1>

      <!-- Navigation menu -->
      <nav>
        <ul>
          <!-- Navigation links -->
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- About Section -->
      <section id="about">
        <!-- Section Title -->
        <h2>About</h2>

        <!-- Profile information -->
        <div class="profile">
          <!-- Developers picture -->
          <img
            src="assets/Images/Portfolio picture.jpg"
            alt="Developer's Photo"
          />
          <!-- Developers name -->
          <h3>Stephany Placito</h3>
        </div>
        <!-- Description -->
        <p>This is a work in progress. Stay tuned for more updates!</p>
      </section>

      <!-- Work section -->
      <section id="work">
        <!-- Section title -->
        <h2>Work</h2>
        <!-- Portfolio items -->
        <div class="portfolio">
          <!-- Application 1 -->
          <a href="https://github.com/Evanilla57/cocktail-companions">
            <img src="./assets/Images/Screenshot 2023-08-15 213932.png" alt="Cocktail Companions" />
            <h3>Cocktail Companions</h3>
          </a>
          <!-- Application 2 -->
          <a href="https://github.com/Evanilla57/pumpr/">
            <img
              src="./assets/Images/Screenshot 2023-10-19 194028.png"
              alt="Pumpr"
            />
            <h3>Pumpr</h3>
          </a>
          <!-- Application 3 -->
          <a href="#">
            <img
              src="assets/Images/Coming-Soon-Image.jpg"
              alt="Application 3"
            />
            <h3>Application 3</h3>
          </a>
        </div>
      </section>

<!--  Contact section-->
      <section id="contact">
        <!-- Section title -->
        <h2>Contact Me</h2>
        <!-- Contact form -->
        <div class="contact-form">
        <form>
          <!-- Form fields -->
          <ul>
            <!-- Name field -->
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <!-- Email field -->
            <li>
              <label for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>

          <!-- Form submit button -->
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <!-- Copyright -->
      <p>&copy; 2023 Stephany Placito. All rights reserved.</p>
    </footer>
  </body>
</html>
